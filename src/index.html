<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting on Ethereum</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Voting on Ethereum!</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Connecting...</p>
          </div>
          <div id="content" style="display: none;">

            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>

      <div class="span6">

  <h5>Poll: What is the best Cryptocurrency?</h5>

          <div id="itemsResults">

  <strong>Bitcoin</strong><span class="pull-right">30%</span>
  <div class="progress progress-danger active">
      <div class="bar" style="width: 30%;"></div>
  </div>
  <strong>Ethereum</strong><span class="pull-right">40%</span>
  <div class="progress progress-info active">
      <div class="bar" style="width: 40%;"></div>
  </div>
  <strong>Dogecoin</strong><span class="pull-right">10%</span>
  <div class="progress progress-striped active">
      <div class="bar" style="width: 10%;"></div>
  </div>
  <strong>Plygon</strong><span class="pull-right">5%</span>
  <div class="progress progress-success active">
      <div class="bar" style="width: 5%;"></div>
  </div>
  <strong>Tether</strong><span class="pull-right">15%</span>
  <div class="progress progress-warning active">
      <div class="bar" style="width: 15%;"></div>
  </div>

</div>

              <form onSubmit="App.castVote(); return false;">
  <div class="form-group">
    <label for="itemsSelect">Select item</label>
    <select class="form-control" id="itemsSelect">
    </select>
  </div>

    <p>
  <button type="submit" class="btn btn-large btn-success">Vote</button>

      <a href="#" class="pull-right">View detailed results</a>

    </p>

  <hr />
</form>


</div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
